<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="calculator-favicon.png">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div class="display-box" id="top-display"></div>
            <div class="display-box" id="bottom-display"></div>
        </div>
        <div id="button-container">
            <div id="number-button-container">
                <button class="number-button" id="nine">9</button>
                <button class="number-button" id="eight">8</button>
                <button class="number-button" id="seven">7</button>
                <button class="number-button" id="six">6</button>
                <button class="number-button" id="five">5</button>
                <button class="number-button" id="four">4</button>
                <button class="number-button" id="three">3</button>
                <button class="number-button" id="two">2</button>
                <button class="number-button" id="one">1</button>
                <button class="number-button" id="zero">0</button>
                <button class="number-button" id="decimal">.</button>
            </div>
            <div id="operator-button-container">
                <button class="operator-button" id="add">+</button>
                <button class="operator-button" id="subtract">-</button>
                <button class="operator-button" id="multiply">x</button>
                <button class="operator-button" id="divide">รท</button>
            </div>
        </div>  
        <div id="equal-and-clear-button-container">
            <button class="bottom-buttons" id="equals-button">=</button>
            <button class="bottom-buttons" id="clear-button">CLEAR</button>
        </div>        
    </div>

    <footer>
        mxie97 <a href="https://github.com/mxie97" target="_blank"><i class="fa fa-github fa_custom"></i></a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
